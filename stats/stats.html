<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="display: flex; justify-items: center">
<img src="../pokedex_sprites/384.png" style="position: absolute;top: 20px;">
<div id="container">
    <div id="stat_backgrounds">
        <div class="HP"></div>
        <div class="Attack"></div>
        <div class="Defense"></div>
        <div class="SP.Attack"></div>
        <div class="SP.Defense"></div>
        <div class="Speed"></div>
    </div>
    <div id="stat_names">
        <div class="HP">HP</div>
        <div class="Attack">Attack</div>
        <div class="Defense">Defense</div>
        <div class="SP.Attack">SP. Attack</div>
        <div class="SP.Defense">SP. Defense</div>
        <div class="Speed">Speed</div>
    </div>
    <div id="stat_values">
        <div class="HP">70</div>
        <div class="Attack">110</div>
        <div class="Defense">70</div>
        <div class="SP.Attack">115</div>
        <div class="SP.Defense">70</div>
        <div class="Speed">90</div>
    </div>
    <div id="darken"></div>
</div>
</body>
</html>
